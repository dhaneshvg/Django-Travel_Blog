{% extends 'base.html' %}
{% block content %}
    <html>
    <form method="POST" action="login">
        {% csrf_token %}
        <input type="text" name="username" placeholder="username">
        <input type="password" name="password" placeholder="password">
        <input type="submit" value="Login">
    </form>
    <div>
        {% for message in messages %}
            <h3>{{ message }}</h3>
        {% endfor %}
    </div>
    </html>
{% endblock %}
